<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <title>Formulario con Galería</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1 class="text-center">Ejercicio de recuperación</h1>
    </header>

    <main>
      <div class="container mt-4">
        <div class="row">
          <!-- Formulario -->
          <div class="col-md-6">
            <form id="formularioUsuario">
              <div class="table-responsive">
                <table class="table">
                  <tr>
                    <td><label for="email">Correo electrónico:</label></td>
                    <td><input type="email" id="email" class="form-control" required /></td>
                  </tr>
                  <tr>
                    <td><label for="nombre">Nombre:</label></td>
                    <td><input type="text" id="nombre" class="form-control" required /></td>
                  </tr>
                  <tr>
                    <td><label>Selecciona preferencia:</label></td>
                    <td>
                      <input type="radio" id="mañana" name="horario" value="mañana" checked />
                      <label for="mañana">Horario de mañana</label>
                      <br />
                      <input type="radio" id="tarde" name="horario" value="tarde" />
                      <label for="tarde">Horario de tarde</label>
                      <br />
                      <input type="radio" id="nocturno" name="horario" value="nocturno" disabled />
                      <label for="nocturno">Nocturno (no disponible)</label>
                    </td>
                  </tr>
                  <tr>
                    <td><label for="notificaciones">Enviar notificaciones:</label></td>
                    <td><input type="checkbox" id="notificaciones" name="notificaciones" /></td>
                  </tr>
                  <tr>
                    <td colspan="2" class="text-center">
                      <button type="submit" class="btn btn-primary">Enviar</button>
                    </td>
                  </tr>
                </table>
              </div>
            </form>

            <div class="row mt-4">
              <div class="col">
                <table class="table table-bordered table-light bg-white">
                  <thead>
                    <tr>
                      <th>Correo electrónico</th>
                      <th>Nombre</th>
                      <th>Preferencia</th>
                      <th>Notificaciones</th>
                    </tr>
                  </thead>
                  <tbody id="tablaDatos"></tbody>
                </table>
              </div>
            </div>
          </div>

          <!-- Galería de imágenes -->
          <div class="col-md-6">
            <h3 class="text-center mb-3">Galería</h3>
            <div class="row g-3">
              <!-- Tarjetas de imágenes -->
              <div class="col-md-6 imagen-galeria">
                <div class="card">
                  <img src="assets/pexels-christian-heitz-285904-842711.jpg" class="card-img-top" alt="Imagen 1" onclick="verEnGrande(this)" />
                  <div class="card-body text-center">
                    <p class="card-text">Campo</p>
                  </div>
                </div>
              </div>
              <div class="col-md-6 imagen-galeria">
                <div class="card">
                  <img src="assets/pexels-eberhardgross-1743366.jpg" class="card-img-top" alt="Imagen 2" onclick="verEnGrande(this)" />
                  <div class="card-body text-center">
                    <p class="card-text">Montaña</p>
                  </div>
                </div>
              </div>
              <div class="col-md-6 imagen-galeria">
                <div class="card">
                  <img src="assets/pexels-francesco-ungaro-1525041.jpg" class="card-img-top" alt="Imagen 3" onclick="verEnGrande(this)" />
                  <div class="card-body text-center">
                    <p class="card-text">Río</p>
                  </div>
                </div>
              </div>
              <div class="col-md-6 imagen-galeria">
                <div class="card">
                  <img src="assets/pexels-bt3gl-3894157.jpg" class="card-img-top" alt="Imagen 4" onclick="verEnGrande(this)" />
                  <div class="card-body text-center">
                    <p class="card-text">Mar</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="row g-3">
              <div class="col-md-6 imagen-galeria">
                <div class="card">
                  <img src="assets/pexels-jonathanborba-2917355.jpg" class="card-img-top" alt="Imagen 5" onclick="verEnGrande(this)" />
                  <div class="card-body text-center">
                    <p class="card-text">Cactus</p>
                  </div>
                </div>
              </div>
              <div class="col-md-6 imagen-galeria">
                <div class="card">
                  <img src="assets/pexels-rick98-3681159.jpg" class="card-img-top" alt="Imagen 6" onclick="verEnGrande(this)" />
                  <div class="card-body text-center">
                    <p class="card-text">Árbol</p>
                  </div>
                </div>
              </div>
            </div>
            <!-- Contenedor para la imagen grande -->
            <div id="imagenGrandeContenedor" class="text-center mt-4" style="display: none;">
              <img id="imagenGrande" />
              <p><button class="btn btn-secondary" onclick="cerrarImagen()">Cerrar</button></p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <hr class="hr" />

    <footer class="text-center mt-4">
      <p>Este es el proyecto-examen recuperación de la evaluación inicial</p>
    </footer>

    <script type="module" src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
